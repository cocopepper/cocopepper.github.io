<html>
  <head>
    <style type="text/css">
      div {
        font-size: 24pt;
      }
      .pic {
        border:10px solid white;
        width: 400px;
        height: 250px;
        border-radius: 25px;
      }
      body {
      	background-color: lightblue;
        background-image: url("img/4PICS_background.png");
        background-size: auto;
      }
      #timer, #score {
        border:10px solid white;
        background-color: white;
        border-radius: 25px;
        font-size: 30px;      	
        color: black;	
        float: left;
        margin-left:30px;
        font-family: Courier; 
      }
      #score {
        float: right;
      }
      .reset, #clue {
      	width: 70px;
        cursor: pointer;
      }
      #title{
      	text-align: center;
      }
      #category {
        width: 70px;
        float: right;
      }
      #pass, .home {
        width: 70px;
        float: right;
        cursor: pointer;
      }
      .content {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js">
    </script>
    <script type="text/javascript" src="js/words.js">
    </script>
    <script type="text/javascript" src="js/4pics1word.js">
    </script>
    
    <br/>
    <br/>
    <br/>
    <br/> 
    <div id="title">
      <br/> 
      <br/> 
      <br/> 
      <br/> 
      <br/> 
      <img onclick="newWord('easy')" src="img/easy.png"/>
      <img onclick="newWord('moderate')"src="img/moderate.png"/>
      <img onclick="newWord('difficult')"src="img/difficult.png"/>
    </div>
    <div style="display: block;">
      <div style="text-align: center;vertical-align: middle;width:90%" class="content">
        <img class="pic" id="IMAGE_1"/>
        <img class="pic" id="IMAGE_2"/>
        <br/>
        <img class="pic" id="IMAGE_3"/>
        <img class="pic" id="IMAGE_4"/>
        <br/>
        <div id="WORDS"></div>
        <br/>
        <div id="LETTERS"></div>
        <br/>      
        <img onclick="clue(); return false;" id="clue" src="img/clue.png"alt="clue"/>
        <img onclick="init(); return false;" class="reset" src="img/reset.png"/>
        <span id="score"></span>
        <span id="timer"></span>
      </div>
      <div class="content" style="width:20">        
        <div><img onclick="pass(); return false;" id="pass" src="img/pass.png"alt="pass"/></div>
        <div><img onclick="home(); return false;" class="home" src="img/home.png"/></div>
        <div><img id="category" src="img/easy.png" /></div>
      </div>
    </div>
    <script type="text/javascript">
      $(document).ready(function () {
      	$(".content").hide();
      });
    </script>
  </body>
</html>
